<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - VCF Control</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div id="background"></div>

  <div class="container admin-container">
    <header class="header">
      <h1 class="title"><i class="fas fa-cogs"></i> VCF Admin Control Panel</h1>
      <p class="subtitle">Manage Contacts & Downloads</p>
      <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Back to Main Site</a>
    </header>

    <!-- Admin Stats -->
    <div class="admin-stats">
      <div class="admin-stat-card">
        <h3>Total Contacts</h3>
        <span id="adminTotalContacts">0</span>
      </div>
      <div class="admin-stat-card">
        <h3>VCF Status</h3>
        <span id="adminVcfStatus">Disabled</span>
      </div>
      <div class="admin-stat-card">
        <h3>Download Count</h3>
        <span id="adminDownloadCount">0</span>
      </div>
    </div>

    <!-- VCF Control Section -->
    <div class="control-panel">
      <h3><i class="fas fa-download"></i> VCF Download Control</h3>
      
      <div class="control-actions">
        <button id="enableVCF" class="btn-success">
          <i class="fas fa-check"></i> Enable VCF Download
        </button>
        <button id="disableVCF" class="btn-danger">
          <i class="fas fa-times"></i> Disable VCF Download
        </button>
        <button id="generateVCF" class="btn-primary">
          <i class="fas fa-file-export"></i> Generate VCF File
        </button>
      </div>

      <div class="threshold-control">
        <label>Auto-Enable Threshold:</label>
        <input type="number" id="thresholdInput" value="500" min="1" max="1000">
        <button id="updateThreshold" class="btn-secondary">
          Update Threshold
        </button>
      </div>
    </div>

    <!-- Contacts List -->
    <div class="contacts-list">
      <h3><i class="fas fa-list"></i> Recent Contacts</h3>
      <div id="contactsContainer" class="contacts-container">
        <!-- Contacts will be loaded here -->
      </div>
    </div>

    <!-- Download Logs -->
    <div class="download-logs">
      <h3><i class="fas fa-history"></i> Download History</h3>
      <div id="downloadLogs" class="logs-container">
        <!-- Download logs will appear here -->
      </div>
    </div>
  </div>

  <script type="module" src="admin.js"></script>
</body>
</html>
